<!-- Contact Page -->
<div id="contact-page" class="modal">
    <div class="modal-content">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <label for="suggestion">Do you have a suggestion for our Rock Paper Scissors game?</label>
            <textarea id="suggestion" name="suggestion"></textarea>
            <button id="submit-btn">Send</button>
        </form>
    </div>
</div>

<!-- Button to trigger contact page popup -->
<button id="contact-btn">Contact Us</button>
